<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width = "400" height = "400">
            Please use a browser that support "canvas"
        </canvas>
        <script src="cuon-matrix.js"></script>
        <script src="WebGL.js"></script>
        <div class="slidecontainer0">
            Translate-X: <input type="range" min="-100" max="100" value="0" class="slider" id="Translate-X">
            Translate-Y: <input type="range" min="-100" max="100" value="0" class="slider" id="Translate-Y">
            Scale: <input type="range" min="-90" max="100" value="0" class="slider" id="Scale">            
        </div>
        <div class="slidecontainer1">
            Eyes Translate: <input type="range" min="-100" max="100" value="0" class="slider" id="jointEyes">
            Foots Translate: <input type="range" min="-80" max="100" value="0" class="slider" id="jointFoots">
            Hat Top Translate: <input type="range" min="-100" max="100" value="0" class="slider" id="jointHat">
        </div>
            Right Hand Rotation:<input type="range" min="0" max="180" value="0" class="slider" id="jointRighthand">
            Left Hand Rotation:<input type="range" min="0" max="180" value="0" class="slider" id="jointLefthand">
        <div>
            Right Stick Rotation:<input type="range" min="0" max="90" value="0" class="slider" id="jointRightStick">
            Left Stick Rotation:<input type="range" min="0" max="90" value="0" class="slider" id="jointLeftStick">
        </div>
            Star Rotation:<input type="range" min="-180" max="180" value="0" class="slider" id="jointStar">
        </div>
    </body>
</html>
